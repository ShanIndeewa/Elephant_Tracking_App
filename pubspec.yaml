name: elephant_tracker_app
description: "An elephant tracking application for train drivers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # --- Firebase Packages ---
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  firebase_database: ^10.4.8

  # --- Location & Icons ---
  geolocator: ^11.0.0
  font_awesome_flutter: ^10.7.0

  # --- Google AI Package ---
  google_generative_ai: ^0.4.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
